<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>Under construction</title>
    <script src="bundle.js"></script>
  </head>
  <body>

    <div class="container-fluid">

      <div class="inner-wrapper">

        <div ng-controller="ContentController">

          <section class="row social-container">

            <!-- MOBILE -->
            <div class="btn-group col-xs-12 mobile-nav"
              uib-dropdown
              is-open="status.isopen">

              <button class="btn col-xs-2"
                id="single-button"
                type="button"
                uib-dropdown-toggle
                ng-disabled="disabled">

                <span class="glyphicon glyphicon-menu-hamburger"></span>

              </button>

              <uib-tabset class="drop-down-menu col-xs-12"
                active="activePill"
                vertical="true"
                type="pills"
                uib-dropdown-menu
                role="menu"
                aria-labelledby="single-button"
                vertical="true">

                <li class="col-xs-12"
                  role="menuitem"
                  ng-repeat="cta in socialCTAs">

                  <a ng-href="{{cta.hyperText.src}}"
                    target="_blank">
                    {{cta.text}}
                  </a>

                  </hr>
                </li>
              </uib-tabset>
            </div>

            <!-- DESKTOP -->
            <ul class="nav desktop-nav col-xs-12">

              <li class="col-sm-2 col-md-1"
                ng-repeat="cta in socialCTAs">

                <a ng-href="{{cta.hyperText.src}}"
                  target="_blank">

                  <ng-md-icon class="icon-theme"
                    icon="{{cta.logo}}">
                  </ng-md-icon>
                </a>
              </li>
            </ul>
          </section>

          <section class="content-wrapper">

            <div class="content-block">

              <h1>{{headline}}</h1>

              <p>{{byline}}</p>

              <a href="{{bylineCTA.hyperText.src}}"
                 class="theme-btn">
                {{bylineCTA.text}}
              </a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
