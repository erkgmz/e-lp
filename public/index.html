<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="bundle.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Description" CONTENT="Web developer on a mission to build awesome websites and support the Bakersfield, CA tech community.">

    <!--  OPEN GRAPH -->
    <meta property="og:url" content="http://www.erikgomez.co">
    <meta property="og:title" content="Erik Gomez | Web Developer | Bakersfield, CA">
    <meta property="og:description" content="Web developer on a mission to build awesome websites and support the Bakersfield, CA tech community.">
    <meta property="og:image" content="http://erikgomez.co/98ad754a4d2ca689bc5d7f49f0da28e2.jpg">
    <meta property="og:image:secure_url" content="https://erikgomez.co/98ad754a4d2ca689bc5d7f49f0da28e2.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!--  TWITTER CARDS -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@erikgomezco">
    <meta name="twitter:title" content="Erik Gomez | Web Developer | Bakersfield, CA">
    <meta name="twitter:description" content="Web developer on a mission to build awesome websites and support the Bakersfield, CA tech community.">
    <meta name="twitter:image" content="http://erikgomez.co/98ad754a4d2ca689bc5d7f49f0da28e2.jpg">

    <title>Erik Gomez | Web Developer | Bakersfield, CA</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="inner-wrapper">

        <div ng-controller="ContentController">

          <section class="row social-container">

            <!-- MOBILE -->
            <div class="btn-group col-xs-12 mobile-nav"
              uib-dropdown
              is-open="status.isopen">

              <button class="btn col-xs-2"
                id="single-button"
                type="button"
                uib-dropdown-toggle
                ng-disabled="disabled">

                <span class="glyphicon glyphicon-menu-hamburger"></span>

              </button>

              <uib-tabset class="drop-down-menu col-xs-12"
                active="activePill"
                vertical="true"
                type="pills"
                uib-dropdown-menu
                role="menu"
                aria-labelledby="single-button"
                vertical="true">

                <li class="col-xs-12"
                  role="menuitem"
                  ng-repeat="cta in socialCTAs">

                  <a ng-href="{{cta.hyperText.src}}"
                    target="_blank">
                    {{cta.text}}
                  </a>

                  </hr>
                </li>
              </uib-tabset>
            </div>

            <!-- DESKTOP -->
            <ul class="nav desktop-nav col-xs-12">

              <li class="col-sm-2 col-md-1"
                ng-repeat="cta in socialCTAs">

                <a ng-href="{{cta.hyperText.src}}"
                  target="_blank">

                  <ng-md-icon class="icon-theme"
                    icon="{{cta.logo}}">
                  </ng-md-icon>
                </a>
              </li>
            </ul>
          </section>

          <section class="content-wrapper">

            <div class="content-block">

              <h1>{{headline}}</h1>

              <p>{{byline}}</p>

              <a ng-href="mailto:{{contentCTA.hyperText.mailTo}}"
                class="theme-btn">
                {{contentCTA.text}}
              </a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
