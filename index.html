<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Erik Gomez</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="style/styles.css">
  </head>
  <body>

    <div class="container">
      <div class="inner-wrapper jumbotron">
        <div ng-controller="ContentController">

          <div class="nav-wrapper">
            <ul>
              <li ng-repeat="cta in socialCTAs">
                <a href="{{cta.src}}">{{cta.text}}</a>
              </li>
            </ul>
          </div>

          <div class="content-wrapper">
            <div class="content-block">
              <h1>{{headline}}</h1>
              <p>{{byline}}</p>
              <a href="{{contentBlockCTAText.src}}"
                class="theme-btn">
                {{contentBlockCTAText.text}}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <!-- https://code.angularjs.org/1.5.8/docs/guide/animations  -->
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <script src="js/content-controller.js"></script>
  </body>
</html>
